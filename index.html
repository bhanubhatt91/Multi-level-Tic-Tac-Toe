<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
      
      <div class="game" id="game">
        <div class="players">
          <label for="player1" name="p1">Player 1:</label>
          <input type="text" id="p1" name="p1">
          <label for="player2" name="p2">Player 2:</label>
          <input type="text" id="p2" name="p2">
          <label for="totalcells" name="totalcells">Select Level:</label>
          <select class="totalcells" id="totalcells" name="totalcells">
            <option value="3">Beginner</option>
            <option value="4">Easy</option>
            <option value="5">Medium</option>
            <option value="6">Hard</option>
          </select>
        </div>
        <button onclick="startgame()">START</button>
        
        
        <div class="game_container hide" id="game_container">
            <div id="turn" class="center"></div> 
        </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
